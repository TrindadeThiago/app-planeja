<ion-header>
  <ion-toolbar>
    <ion-title>Crie o planejamento</ion-title>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form='ngForm' (ngSubmit)='salvar(form)'>
    <ion-item>
      <ion-label position='floating'>Nome do Planejamento:</ion-label>
      <ion-input name='nome' ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>Faturamento Mensal:</ion-label>
      <ion-textarea name='faturamento' ngModel></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>Custo Fixo Mensal:</ion-label>
      <ion-textarea name='custo' ngModel></ion-textarea>
    </ion-item>
      <ion-button expand='block' type='submit' color='success'>
        Salvar 
          <ion-icon name='checkmark-circle'></ion-icon>
      </ion-button>
  </form>
</ion-content>
